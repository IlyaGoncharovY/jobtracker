name: CI Checks

on:
  pull_request:

jobs:
  check-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Vite
        run: npm install -g vite
      - name: Install dependencies
        working-directory: front
        run: pnpm install
      - name: Run linter
        working-directory: front
        run: pnpm run lint

  check-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Vite
        run: npm install -g vite
      - name: Install dependencies
        working-directory: front
        run: pnpm install
      - name: Run tests
        working-directory: front
        run: pnpm test
